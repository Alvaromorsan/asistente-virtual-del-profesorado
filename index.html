    <!-- Google Fonts -->

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #e0f2fe 100%);
            min-height: 100vh;
        }

        /* Animación suave para el fondo */
        .bg-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            filter: blur(40px);
            animation: float 20s infinite ease-in-out;
        }

        .circle-1 { top: -10%; left: -10%; width: 50vh; height: 50vh; background: #86efac; animation-delay: 0s; } 
        .circle-2 { bottom: -10%; right: -10%; width: 60vh; height: 60vh; background: #7dd3fc; animation-delay: -5s; } 
        .circle-3 { top: 40%; left: 40%; width: 40vh; height: 40vh; background: #fde047; animation-delay: -10s; } 

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 40px) rotate(10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .btn-custom {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-custom:hover {
            transform: translateY(-3px) scale(1.02);
            filter: brightness(1.1);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-custom:active {
            transform: scale(0.98);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translate3d(0, 20px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
